<html lang="en">
    <head>
        {% block head %}
        <title>{% block title %}Browser and Distributed Computing \o/{% endblock %}</title>

            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">

        {% endblock %}

        <script type="text/javascript" src="{{url_for('static', filename='javascript/semantic.min.js')}}"></script>
